<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="archivo.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="titulo">mayorista bonito</h1>
        <nav>
            <ul class="nav">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="contacto.html">Contacto</a>
                </li>
                <li>
                    <a href="#">¿Comó comprar?</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
        <h2>
            Contacto
        </h2>
        <form action="https://formspree.io/f/xpzvekdo" method="post" class="form">
            <fieldset class="fieldset">
                <legend class="legend"> informacion del consumidor</legend>
        
        <div class="form_gruop">
            <label for="nombre" class="label">Nombre</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>

        <div class="form_gruop">
            <label for="apellido" class="label" >Apellido</label>
            <input type="text" name="apellido" id="apellido" required>
        </div>

        <div class="form_gruop">
            <label for="password" class="label">Contraseña</label>
            <input type="password" name="password" id="password" >
        </div>

        <div class="form_gruop">
            <label for="age"class="label">Edad</label>
            <input type="number" name="age" id="age" min="18" required>
        </div>

        <div class="form_gruop">
            <label for="text">Texto</label>
            <textarea name="text" id="text" rows="7" cols="20" minlength="10" maxlength="200" class="textarea"></textarea>
        </div>

        <div class="form_gruop">
            <label for="pais" class="label">Pais</label>
            <select name="pais" id="pais">
                <option value="A">Argenitna</option>
                <option value="A">Argelia</option>
                <option value="B">Brasil</option>
                <option value="C">Colombia</option>
            </select>
        </div>

        <div class="form_gruop">
            <p> selecciona tu color</p>
            <input type="radio" name="color" value="rojo">
            <label for="rojo">Rojo</label>
            <input type="radio" name="color" value="amarillo">
            <label for="amarillo">amarillo</label>
            <input type="radio" name="color" value="azul">
            <label for="azul">azul</label>
        </div>

        <div class="form_gruop">
            <label for="araucaria">araucaria</label>
            <input type="checkbox">
            <label for="cedro">cedro</label>
            <input type="checkbox">
            <label for="sauce">sauce</label>
            <input type="checkbox">
        </div>

        <div class="form_gruop">
            <label for="sitioweb" class="label">Sitio Web</label>
            <input type="url" name="sitioweb" pattern="https://.+" title="dejar url valida">
        </div>
        </fieldset>
        <div class="submit">
            <input type="submit" value="Enviar formulario" class="submit-enviar">
        </div>
        </form>
    </section>
</body>
</html>
